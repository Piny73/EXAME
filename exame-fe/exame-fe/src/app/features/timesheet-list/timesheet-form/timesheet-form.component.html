<div class="form-container">
  <!-- Elenco Attività Presenti -->
  <h5 class="mb-4">Elenco Attività Presenti</h5>
  <div class="table-responsive">
    <app-activity-list (onSelectActivity)="selectActivity($event)"></app-activity-list>
  </div>

  <!-- Elenco TimeSheet Presenti --> 
  <h5 class="mb-4">Elenco TimeSheet Presenti</h5> 
  <div class="table-responsive">
    <app-timesheet-list (timesheetSelected)="selectTimeSheet($event)"></app-timesheet-list> 
  </div>

  <!-- Form per creare/modificare una nuova TimeSheet -->
  <h5 class="mb-4">Crea Nuova TimeSheet</h5>
  <form [formGroup]="timesheetForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">

      <!-- Campo per la descrizione dell'attività -->
      <div class="col-md-6">
        <label for="activityId" class="form-label">Descrizione Attività</label>
        <select 
          id="activityId" 
          formControlName="activityId" 
          class="form-control" >
          <option value="" disabled selected>Seleziona un'attività</option>
          <option *ngFor="let activity of activityList" [value]="activity.id">{{ activity.description }}</option>
        </select>
      </div>

      <!-- Utente -->
      <div class="col-md-6">
        <label for="userId" class="form-label">Proprietario</label>
        <select 
          id="userId" 
          formControlName="userId" 
          class="form-control">
          <option value="" disabled selected>Seleziona un utente</option>
          <option *ngFor="let user of userList" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <!-- Data Inizio -->
      <div class="col-md-6">
        <label for="dtstart" class="form-label">Data Inizio</label>
        <input 
          type="datetime-local" 
          id="dtstart" 
          formControlName="dtstart" 
          class="form-control">
      </div>

      <!-- Data Fine -->
      <div class="col-md-6">
        <label for="dtend" class="form-label">Data Fine</label>
        <input 
          type="datetime-local" 
          id="dtend" 
          formControlName="dtend" 
          class="form-control">
      </div>
    </div>

    <!-- Dettaglio -->
    <div class="mb-3">
      <label for="detail" class="form-label">Dettaglio</label>
      <textarea 
        id="detail" 
        formControlName="detail" 
        class="form-control" 
        rows="3"></textarea>
    </div>

    <!-- Ore per Giorno -->
    <div formArrayName="hoursPerDay" class="mb-3">
      <label class="form-label"></label>
      <div *ngFor="let hoursGroup of hoursPerDayControls; let i = index" [formGroupName]="i" class="mb-2">
        <div class="d-flex">
          <input 
            type="date" 
            formControlName="date" 
            class="form-control me-2">
          <input 
            type="number" 
            formControlName="hours" 
            class="form-control me-2">
          <button type="button" class="btn btn-danger" (click)="removeHoursPerDay(i)">Rimuovi</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-2" (click)="addHoursPerDay()">Inserisci Data e n° ore</button>
    </div>

    <!-- Bottoni di azione -->
    <div class="row">
      <div class="col-md-12 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="resetForm()">Pulisci</button>
        <button type="submit" class="btn btn-primary">Salva</button>
      </div>
    </div>
  </form>
</div>
