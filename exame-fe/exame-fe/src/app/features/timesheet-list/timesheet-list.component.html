<div class="table-responsive">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <table *ngIf="timesheets.length > 0" class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Seleziona</th>
          <th scope="col">Descrizione Attivit√†</th>
          <th scope="col">Proprietario</th>
          <th scope="col">Data Inizio</th>
          <th scope="col">Data Fine</th>
          <th scope="col">Dettaglio</th>
          <th scope="col">Ore per Giorno</th>
        </tr>
      </thead>
      <tbody>
        <app-timesheet-row *ngFor="let timesheet of timesheets" [timesheet]="timesheet"></app-timesheet-row>
      </tbody>
    </table>
    <div *ngIf="timesheets.length === 0" class="alert alert-warning">
      Nessun timesheet trovato
    </div>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="alert alert-info">Caricamento dei timesheet in corso...</div>
  </ng-template>
</div>
